<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1557682250-33bd709cbe9d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
            opacity: 0.3;
            z-index: -2;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            width: 420px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            text-align: left;
            margin: 20px 0 8px;
            color: white;
            font-weight: 600;
        }
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input[type="number"]:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }
        button {
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }
        #result {
            margin-top: 40px;
            font-size: 20px;
            color: white;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .category {
            margin-top: 15px;
            font-size: 24px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight in kg" min="1" step="0.1">

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height in cm" min="1" step="0.1">

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result"></div>
    </div>

    <script>
    function calculateBMI() {
        const weight = parseFloat(document.getElementById('weight').value);
        const heightCm = parseFloat(document.getElementById('height').value);

        if (isNaN(weight) || isNaN(heightCm) || weight <= 0 || heightCm <= 0) {
            document.getElementById('result').innerHTML =
                '<span style="color:#ff6b6b;">Please enter valid positive values.</span>';
            return;
        }

        const heightM = heightCm / 100;
        const bmi = weight / (heightM * heightM);
        const bmiRounded = bmi.toFixed(1);

        let category = '';
        let color = '';

        if (bmi < 18.5) {
            category = 'Underweight';
            color = '#74b9ff';
        } else if (bmi < 25) {
            category = 'Normal weight';
            color = '#55a3ff';
        } else if (bmi < 30) {
            category = 'Overweight';
            color = '#fdcb6e';
        } else {
            category = 'Obese';
            color = '#ff6b6b';
        }

        document.getElementById('result').innerHTML = 
            `Your BMI is <strong>${bmiRounded}</strong><br>
             <span class="category" style="color:${color};">${category}</span>`;
    }
</script>
